<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
</head>

<body>
<style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    .col {
        float: left;
        margin-right: 14px;
    }

    .last {
        margin-right: 0;
    }

    .col-center {
        width: 726px;
        height: 100%;
        background-color: yellow;
    }

    .col-right {
        width: 1640px;
        margin-top: -5px;
    }

    .col-left {
        width: 1090px;
        margin-top: -5px;
    }

    .flex {
        display: flex;
        overflow: hidden;
        flex-flow: row wrap;
        justify-content: space-between;
        align-content: flex-start;
    }

    .square {
        width: 265px;
        height: 265px;
        background: blue;
        margin: 5px 0;
        opacity: 0.4;
        transition: opacity .5s ease-out;
    }

    .square:hover {
        opacity: 1;
    }

    .overflow {
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: relative;
        margin: 0 auto;
    }

    .wrap {
        width: 3484px;
        height: 1090px;
        position: absolute;
        left: 50%;
        margin-left: -1587px;
    }

</style>

<div class="overflow">
    <div class="wrap">
        <div class="col-left flex col">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>

            <div class="square"></div>
            <div class="square"></div>
        </div>

        <div class="col-center col">
            center
        </div>

        <div class="col-right flex col last">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>

        </div>
    </div>

</div>
</body>
</html>
