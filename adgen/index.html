<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wix Ad Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <link href='//static.parastorage.com/services/wix-public/1.163.0/css/Helvetica/fontFace.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="//static.parastorage.com/services/js-sdk/1.61.0/js/wix.min.js"></script>
    <script src="/adgen/js/underscore-min.js"></script>
    <script src="/adgen/js/jquery.js"></script>
    <script src="/adgen/js/kinetic.min.js"></script>
    <script src="/adgen/js/meme-ad.js"></script>
</head>
<body>

<style>
    @font-face {
        font-family: "Helvetica Neue Thin";
        font-weight: 200;
        src: url("Fonts/56be84de-9d60-4089-8df0-0ea6ec786b84.eot?#iefix") format("embedded-opentype"),
        url("Fonts/50d35bbc-dfd4-48f1-af16-cf058f69421d.woff") format("woff"),
        url("Fonts/278bef59-6be1-4800-b5ac-1f769ab47430.ttf") format("truetype");
    }

    @font-face{
        font-family:"HelveticaNeueW01-Thin";
        src:url("Fonts/56be84de-9d60-4089-8df0-0ea6ec786b84.eot?#iefix");
        src:url("Fonts/56be84de-9d60-4089-8df0-0ea6ec786b84.eot?#iefix") format("eot"),
        url("Fonts/50d35bbc-dfd4-48f1-af16-cf058f69421d.woff") format("woff"),
        url("Fonts/278bef59-6be1-4800-b5ac-1f769ab47430.ttf") format("truetype"),
        url("Fonts/2e309b1b-08b8-477f-bc9e-7067cf0af0b3.svg#2e309b1b-08b8-477f-bc9e-7067cf0af0b3") format("svg");
    }

    @font-face{
        font-family:"HelveticaNeueW01-45Ligh";
        src:url("Fonts/ae1656aa-5f8f-4905-aed0-93e667bd6e4a.eot?#iefix");
        src:url("Fonts/ae1656aa-5f8f-4905-aed0-93e667bd6e4a.eot?#iefix") format("eot"),
        url("Fonts/530dee22-e3c1-4e9f-bf62-c31d510d9656.woff") format("woff"),
        url("Fonts/688ab72b-4deb-4e15-a088-89166978d469.ttf") format("truetype"),
        url("Fonts/7816f72f-f47e-4715-8cd7-960e3723846a.svg#7816f72f-f47e-4715-8cd7-960e3723846a") format("svg");
    }

    body {
        background-color: transparent;
        font-family: "HelveticaNeueW01-45Ligh";
    }

    canvas:hover {
        cursor: pointer;
    }

    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    .col {
        float: left;
        margin-right: 14px;
    }

    .last {
        margin-right: 0;
    }

    .col-center {
        width: 726px;
        height: 100%;
        background-color: #f6f6f6;
        border: 1px solid #c0c0c0;
    }

    .col-right {
        width: 1640px;
        margin-top: -5px;
    }

    .col-left {
        width: 1090px;
        margin-top: -5px;
    }

    .flex {
        display: flex;
        overflow: hidden;
        flex-flow: row wrap;
        justify-content: space-between;
        align-content: flex-start;
    }

    .square {
        width: 265px;
        height: 265px;
        margin: 5px 0;
        opacity: 0.4;
        transition: opacity .5s ease-out;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: cover;
        border: 1px solid #c0c0c0;
        border-radius: 4px;
        cursor: pointer;
    }

    .square:hover {
        opacity: 1;
    }

    .overflow {
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: relative;
        margin: 0 auto;
    }

    .wrap {
        width: 3484px;
        height: 1090px;
        position: absolute;
        left: 50%;
        margin-left: -1587px;
    }
    
    .header h1 {
        color: #fff;
        margin-top: -6px;
        font: 36px/44px "HelveticaNeueW01-Thin";
    }

    .header {
        height: 195px;
        background-color: #4b67a0;
        padding: 77px 70px 0 232px;
        position: relative;
    }
    .head-frame {
        height: 139px;
        width: 137px;
        border: 1px solid #c0c0c0;
        background-color: #fff;
        padding: 6px;
        position: absolute;
        top: 77px;
        left: 70px;
    }
    .content {
        padding: 55px 70px 0 70px;
    }
    .content p {
        font-size: 20px;
        font-family: "HelveticaNeueW01-45Ligh";
        margin-bottom: 25px;
    }
    .row {
        margin-bottom: 10px;
    }
    .image-frame {
        text-align: center;
    }
    .image-frame img {
        border-radius: 5px;
        max-width: 100%;
        max-height: 550px;
    }
    .image-frame {
        margin-top: 35px;
    }

    input[type="text"], select {
        border: 1px solid #c0c0c0;
        width: 100%;
        padding: 13px 10px;
    }

    #btn-goto-ads {
        padding: 12px 25px;
        background-color: #ed9845;
        color: #fff;
        margin-left: -20px;
        border-radius: 0;
    }

    .active {
        border: 3px solid #e49a52 !important;
        opacity: 1 !important;
    }


</style>


<div class="overflow">
    <div class="wrap">
        <div class="col-left flex col">
        </div>

        <div class="col-center col">
            <div class="header">
                <div class="head-frame">
                    <img src="/adgen/i/panda.png" alt="">
                </div>
                <h1>Get Your Own Star & Promote Your Business!</h1>
            </div>
            <div class="content">
                <p>
                    Just in time for the Big Game! Create your own ad using cute puppies and kittens, majestic horses, cheeky lizards & more.
                    When they're the star, the world pays attention.
                </p>

                <div class="form"></div>
            </div>
        </div>

        <div class="col-right flex col last">
        </div>
    </div>

</div>
<div id="heightStage" style="display: none;"></div>

<script>
    var wixSelTypes = [],
            wixSelBusinessName = '',
            wixSelCategory = '',
            adData = new $.wixAdData();

    $(document).ready(function () {
        adData.init(function () {
            $('.col-left').wixFillPictures({
                count: 16
            }, this);

            $('.col-right').wixFillPictures({
                count: 24
            }, this);

            $('.form').wixAdForm({
            }, this);
        });

    });


    function wixAdShowForm() {
        var selectedItems = $('.entity-type-item.selected');

        selectedItems.each(function () {
            wixSelTypes.push($(this).data('wix-ad-pick'));
        });

        $('.form-container').wixAdForm({types: wixSelTypes}, adData);

        $('.entity-pick-container').hide();
        $('#business-name').focus();
    }

    function showImage(src) {
        window.open(src, '_blank', 'toolbar=0,location=0,menubar=0');
    }
</script>

<!--templates-->
<script type="text/template" class="tpl-picture-grid">
    <% _.each(data, function(item) { %>
    <div class="square" style="background-image: url(<%- item.url %>);"
            data-wix-gif="<%- item.gif %>" data-wix-url="<%- item.url %>">
    </div>
    <% }); %>
</script>


<script type="text/template" class="tpl-form">
    <div class="row">
        <div class="col-xs-6"><input type="text" id="business-name" placeholder="Your Business Name"></div>
        <div class="col-xs-6 form-first-step"><button class="btn btn-flat-orange step-1" id="btn-goto-ads" disabled>GO</button></div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <select id="ad-category" class="hide">
                <% _.each(data, function(catName) { %>
                <option value="<%- catName %>"><%- catName.capitalize() %></option>
                <% }); %>
            </select>
        </div>
        <div class="col-xs-6 form-second-step"></div>
    </div>

    <div class="image-frame">
        <img src="<%- img %>" alt=""/>
    </div>
</script>


<script type="text/template" class="tpl-col2">
    <% _.each(groupItems, function(groupItem, groupKey) { %>
    <div class="row meme-group meme-group-<%- groupKey %>">
        <% _.each(groupItem, function(colItems, colIndex) { %>

        <% if (colIndex == 1) { %>
        <div class="col-<%- colIndex %> col-md-4">
            <% _.each(colItems, function(item) { %>
            <div class="meme-ad" data-wix-ad-src="<%- item.url %>" data-wix-ad-text="<%- caption %>"></div>
            <% }); %>
        </div>
        <% } %>

        <% if (colIndex == 2) { %>
        <div class="col-<%- colIndex %> col-md-8">
            <% _.each(colItems, function(item) { %>
            <div class="pull-left meme-ad" data-wix-ad-src="<%- item.url %>" data-wix-ad-text="<%- caption %>"></div>
            <% }); %>
        </div>
        <% } %>

        <% }); %>
    </div>
    <% }); %>
</script>

</body>
</html>
