<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/front-min.css"/>
    <link rel="stylesheet" href="css/ui-lib.min.css"/>
</head>
<body wix-ui>

<div class="main-container">

    <span>here you can download new images</span>

    <div wix-ctrl="Accordion">
        <div class="acc-pane">
            <h3>Name</h3>
            <div class="acc-content">
                <div wix-model="myText" wix-ctrl="Input" wix-options="{placeholder: 'Name'}"></div>
            </div>
        </div>
        <div class="acc-pane">
            <h3>Title</h3>
            <div class="acc-content">
                <div wix-model="myText" wix-ctrl="Input" wix-options="{placeholder: 'Title'}"></div>
            </div>
        </div>
        <div class="acc-pane">
            <h3>Title Href</h3>
            <div class="acc-content">
                <div wix-model="myText" wix-ctrl="Input" wix-options="{placeholder: 'Title Href'}"></div>
            </div>
        </div>
        <div class="acc-pane">
            <h3>Sub Title</h3>
            <div class="acc-content">
                <div wix-model="myText" wix-ctrl="Input" wix-options="{placeholder: 'Sub Title'}"></div>
            </div>
        </div>
        <div class="acc-pane">
            <h3>Link to Youtube</h3>
            <div class="acc-content">
                <div wix-model="myText" wix-ctrl="Input" wix-options="{placeholder: 'Link to Youtube'}"></div>
            </div>
        </div>
        <div class="acc-pane">
            <h3>First button name</h3>
            <div class="acc-content">
                <div wix-model="myText" wix-ctrl="Input" wix-options="{placeholder: 'First button name'}"></div>
            </div>
        </div>
        <div class="acc-pane">
            <h3>Second button href</h3>
            <div class="acc-content">
                <div wix-model="myText" wix-ctrl="Input" wix-options="{placeholder: 'Second button href'}"></div>
            </div>
        </div>
        <div class="acc-pane">
            <h3>Second button name</h3>
            <div class="acc-content">
                <div wix-model="myText" wix-ctrl="Input" wix-options="{placeholder: 'Second button name'}"></div>
            </div>
        </div>
        <div class="acc-pane">
            <h3>Small sub title</h3>
            <div class="acc-content">
                <div wix-model="myText" wix-ctrl="Input" wix-options="{placeholder: 'Small sub title'}"></div>
            </div>
        </div>
        <div class="acc-pane">
            <h3>Big img</h3>
            <div class="acc-content">
                <button class="images uilib-btn btn-secondary">Choose image</button>
            </div>
        </div>
        <div class="acc-pane">
            <h3>Small img</h3>
            <div class="acc-content">
                <button class="images uilib-btn btn-secondary">Choose image</button>
            </div>
        </div>
    </div>

    <button class="uilib-btn btn-btn-green">Save</button>



</div>

<script type="text/javascript" src="//static.parastorage.com/services/js-sdk/1.61.0/js/wix.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="js/ui-lib.min.js"></script>
<script src="js/settings.js"></script>
</body>
</html>
