<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/gallery/css/ui-lib.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/gallery/css/settings2.css"/>

</head>

<body wix-ui>
	<!--<script type="text/template" class='settings'>-->

	<li wix-label="Gallery Margin:" class="container2">
	    <div class="margin-control" wix-param="SpinnerMargin"  wix-ctrl="Spinner" wix-options="{ startWithMargin:5, minValue:0, maxValue:90 }">
	</li>

	<li wix-label="Title Font Size + Color:" class="container2">
	  <div wix-param="titleTextColor" wix-ctrl="ColorPicker" wix-options="{startWithColor:'color-1'}"></div>
	  <div wix-param="titleFontSize" wix-ctrl="FontStylePicker" wix-options="{ Value: 'Heading XL', Value: 'Heading XL', Value: 'Heading XL'}"></div>
	</li>

	<li wix-label="Description Font Size + Color:" class="container2">
	  <div wix-param="DescriptionTextColor" wix-ctrl="ColorPicker" wix-options="{startWithColor:'color-1'}"></div>
	  <div wix-param="DescriptionFontSize" wix-ctrl="FontStylePicker"></div>
	</li>

	<li wix-label="Text Shadow:" class="container2">
	    <div wix-param="TextShadowColor" wix-ctrl="ColorPicker" wix-options="{startWithColor: 'color-3'}"></div>
	    <div  wix-param="SpinnerShadowRL"  wix-ctrl="Spinner" wix-options="{ startWithMargin:0, minValue:0, maxValue:90 }"></div>
	    <div  wix-param="SpinnerShadowTB"  wix-ctrl="Spinner" wix-options="{ startWithMargin:0, minValue:0, maxValue:90 }"></div>
	    <div  wix-param="SpinnerShadow"  wix-ctrl="Spinner" wix-options="{ startWithMargin:0, minValue:0, maxValue:90 }"></div>
	</li>
<!--</script>-->


    <script src="/gallery/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="//static.parastorage.com/services/js-sdk/1.61.0/js/wix.min.js"></script>
    <script src="/gallery/js/ui-lib.min.js"></script>
    <script src="/gallery/js/lodash.min.js"></script>
    <script src="/gallery/js/settings2.js"></script>


</body>
</html>
